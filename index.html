<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Daily 3 Goals</title>
</head>
<body>
    <div class="errorTask hide">
        <div class="removeBtn"><i class="fa-solid fa-xmark"></i></div>
        Please Fill Your All Goals
    </div>
    <div class="container">
        <h1>Focus on <span>Today</span></h1>
        <div class="goalContainer">
            <div class="header">
                <p>Today</p>
                <div class="sun">
                    <img class="sunLeftEye" src="./images/sunLeftEye.svg" alt="">
                    <img class="sunRightEye" src="./images/sunRightEye.svg" alt="">
                    <img class="sunMouth" src="./images/sunMouth.svg" alt="">
                    <img class="sunImg" src="./images/mainSun.svg" alt="sun logo">
                </div>
            </div>
            <p class="progressMessage">Raise the bar by completing your goals!</p>
            <div class="progressbarContainer">
                <div class="taskDetails">
                    Goals <span class="taskComplete">0</span>/<span class="totalTask">7</span>
                </div>
                <div class="progressbar"></div>
            </div>
            <div class="task">
                <div class="checkbox"><i class="fa-solid fa-check"></i></div>
                <input class="input" id="first" type="text" placeholder="Add new goal...">
            </div>
            <div class="task">
                <div class="checkbox"><i class="fa-solid fa-check"></i></div>
                <input class="input" id="second" type="text" placeholder="Add new goal...">
            </div>
            <div class="task">
                <div class="checkbox"><i class="fa-solid fa-check"></i></div>
                <input class="input" id="third" type="text" placeholder="Add new goal...">
            </div>
            <p class="taskProgressionMessage">“Move one step ahead, today!”</p>
            <p class="madeBy">Made with  ❤️ by Rahul Mishra</p>
        </div>
    </div>
</body>
</html>
